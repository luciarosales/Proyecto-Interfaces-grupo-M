    <script>
        // Función para obtener parámetros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Obtener el ID del piso de la URL
        const pisoId = obtenerParametroURL('pisoId');

        // Obtener el objeto piso correspondiente al ID del localStorage
        const pisoSeleccionado = JSON.parse(localStorage.getItem('pisos')).find(piso => piso.id === parseInt(pisoId));

        // Rellenar la información del piso en el HTML
        const detallePisoContainer = document.getElementById("detallePisoContainer");
        var precio = pisoSeleccionado.operacion === "Alquiler" ? pisoSeleccionado.precio +"€ /mes" : pisoSeleccionado.precio + "€";
        detallePisoContainer.innerHTML = `
        <div class="col-lg-8 col-md-12 col-12 ps-lg-5 mt-md-5">
                <h2>${pisoSeleccionado.nombre}</h2>
                <p>Precio: ${precio}</p>
            </div>
        `;
    </script>

    <script>
        // JavaScript del carrusel
        document.addEventListener("DOMContentLoaded", function () {
            // Elemento contenedor del carrusel
            var carouselContainer = document.getElementById("carouselContainer");

            // Crear el elemento de carrusel
            var carousel = document.createElement("div");
            carousel.classList.add("carousel", "slide");
            carousel.setAttribute("id", "carouselE");
            carousel.setAttribute("data-bs-ride", "carousel");

            // Crear indicadores
            var indicators = document.createElement("div");
            indicators.classList.add("carousel-indicators");
            indicators.innerHTML = `
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselE" data-bs-slide-to="5" aria-label="Slide 6"></button>
            `;

            // Crear items del carrusel
            var carouselInner = document.createElement("div");
            carouselInner.classList.add("carousel-inner");

            var src = "img/Casas/Piso" + pisoId + "/";
            var images = [
                src + "1.jpg", src + "2.jpg", src + "3.jpg", src + "4.jpg", src + "5.jpg", src + "6.jpg"
            ];

            images.forEach(function (imageSrc, index) {
                var item = document.createElement("div");
                item.classList.add("carousel-item");
                if (index === 0) {
                    item.classList.add("active");
                }
                item.innerHTML = `
                    <img src="${imageSrc}" class="d-block w-100 carousel-image" alt="Slide ${index + 1}">
                    <div class="carousel-caption">
                    </div>
                `;
                carouselInner.appendChild(item);
            });

            // Botones de control
            var prevButton = document.createElement("button");
            prevButton.classList.add("carousel-control-prev");
            prevButton.setAttribute("type", "button");
            prevButton.setAttribute("data-bs-target", "#carouselE");
            prevButton.setAttribute("data-bs-slide", "prev");
            prevButton.innerHTML = `
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            `;

            var nextButton = document.createElement("button");
            nextButton.classList.add("carousel-control-next");
            nextButton.setAttribute("type", "button");
            nextButton.setAttribute("data-bs-target", "#carouselE");
            nextButton.setAttribute("data-bs-slide", "next");
            nextButton.innerHTML = `
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            `;

            // Agregar elementos al carrusel
            carousel.appendChild(indicators);
            carousel.appendChild(carouselInner);
            carousel.appendChild(prevButton);
            carousel.appendChild(nextButton);

            // Agregar carrusel al contenedor
            carouselContainer.appendChild(carousel);

            // Inicializar el carrusel
            var myCarousel = new bootstrap.Carousel(document.getElementById('carouselE'), {
                interval: 2000 // Intervalo entre transiciones (en milisegundos)
            });

            // Añadir evento de clic a las imágenes del carrusel
            document.querySelectorAll('.carousel-image').forEach(function (image, index) {
                image.addEventListener('click', function () {
                    var modalCarouselInner = document.getElementById("modalCarouselInner");
                    modalCarouselInner.innerHTML = ''; // Limpiar el contenido del carrusel del modal

                    images.forEach(function (imgSrc, idx) {
                        var modalItem = document.createElement("div");
                        modalItem.classList.add("carousel-item");
                        if (idx === index) {
                            modalItem.classList.add("active");
                        }
                        modalItem.innerHTML = `
                            <img src="${imgSrc}" class="d-block w-100" alt="Slide ${idx + 1}">
                        `;
                        modalCarouselInner.appendChild(modalItem);
                    });

                    var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
                    imageModal.show();
                });
            });
        });
    </script>
